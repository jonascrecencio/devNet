---
- name: Install Virtualization Packages
  yum:
    name:
      - "@Virtualization Hypervisor"
      - "@Virtualization Client"
      - "@Virtualization Platform"
      - "@Virtualization Tools"
      - libvirt-devel
    state: latest
- name: Enable and start libvirtd
  systemd:
    name: libvirtd
    enabled: yes
    state: started